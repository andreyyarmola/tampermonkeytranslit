	<body>

	<input type="text" size="40" onkeypress="myFunction(event)">

	<p id="mystring"></p>

	<script>

	function myFunction(event) {
	  var whatIjustPressed = event.keyCode;
		if (whatIjustPressed==102) {
			document.getElementById("mystring").innerHTML = "Ñ„";
		} else {
			document.getElementById("mystring").innerHTML = String.fromCharCode(whatIjustPressed);
		}

}
	</script>

	</body>
