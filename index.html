<html lang="en-US">
	<head>
		<title>hello</title>
	</head>
	<body>

	<input type="text" size="40" onkeypress="translitFunction(event)">

	<p id="mystring"></p>

	<script>

	function translitFunction(event) {
	  var whatIjustPressed = event.keyCode;
		var typedLetter;
		if (whatIjustPressed==102) {
			typedLetter = "Ñ„";
		} else {
			typedLetter = String.fromCharCode(whatIjustPressed);
		}
		document.getElementById("mystring").innerHTML = typedLetter;
}
	</script>

	</body>
	</body>
</html>
