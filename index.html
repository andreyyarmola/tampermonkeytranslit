<html lang="en-US">
	<head>
		<title>hello</title>
	</head>
	<body onkeypress="translitFunction(event)">

	<input type="text" id = "textField" size="40">
	<input type="text" id = "anotherTextField" size="30"
	<p id="fulltranslitstring">this is some text</p>

	<script>

var typedText = "";

	function translitFunction(event) {
	  var whatIjustPressed = event.keyCode;
		var typedLetter;
		if (whatIjustPressed==102) {
			typedLetter = "Ñ„";
		} else {
			typedLetter = String.fromCharCode(whatIjustPressed);
		}
			typedText = typedText + typedLetter;
			document.activeElement.value = typedText;
		}
	</script>

	</body>
	</body>
</html>
