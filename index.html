<html lang="en-US">

	</head>
	<body>

	<input type="text" id = "textField" size="40" onkeypress="translitFunction(event); stringBuildFunction(); replaceTypedFunction()">
	<p id="fulltranslitstring"></p>

	<script>

var typedLetter;
var typedText = "";

//this function replaces latin letter with a cyrillic equivalent
	function translitFunction(event) {
	  var whatIjustPressed = event.keyCode;
		if (whatIjustPressed==102) {
			typedLetter = "Ñ„";
		} else {
			typedLetter = String.fromCharCode(whatIjustPressed);
		}
}

//this function adds what has been typed into a string
	function stringBuildFunction() {
    typedText = typedText + typedLetter;
//			document.getElementById("fulltranslitstring").innerHTML = typedText;
  }

//this function replaces what you type with transliterated string (var typedText)
	function replaceTypedFunction() {
		document.getElementById("textField").value = typedText;
	}

	</script>

	</body>
	</body>
